<body>
  <div class="container">

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/rangy-core.js"></script>
  <script src="js/rangy-classapplier.js"></script>

  <script type="text/javascript">
    new Medium({
    element: document.getElementById('goalOne'),
    mode: Medium.inlineMode,
    maxLength: 100
  });
    new Medium({
    element: document.getElementById('goalTwo'),
    mode: Medium.inlineMode,
    maxLength: 100
  });
    new Medium({
    element: document.getElementById('goalThree'),
    mode: Medium.inlineMode,
    maxLength: 100
    });
  Moonu.fillThings();
  $('[id^="goal"]').on('blur', function(e) {
    Moonu.saveThings();
  });
